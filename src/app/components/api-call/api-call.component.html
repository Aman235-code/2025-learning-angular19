<button (click)="getAllUsers()">Get Json User</button>
<button (click)="getComplaintUsers()">Get Complaint User</button>

<div class="row">
  <div class="col-3">
    <ul>
      @for (item of jsonUsers; track $index) {
      <li>{{item.name}}</li>
      }
    </ul>
  </div>

  <div class="col-3">
    <ul>
      @for (item of userList; track $index) {
      <li>{{item.userName}}</li>
      }
    </ul>
  </div>
</div>
